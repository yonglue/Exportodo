<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportodo | 产品展示</title>
    <style>
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; margin: 0; padding: 0; color: #333; background: #fafafa; }
        header { background: #24292e; color: white; padding: 40px 20px; text-align: center; }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; }
        .welcome-msg { text-align: center; margin-bottom: 40px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background: white; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-img { width: 100%; height: 200px; background: #eee; display: flex; align-items: center; justify-content: center; color: #999; }
        .product-info { padding: 15px; }
        footer { text-align: center; padding: 40px; color: #666; font-size: 14px; }
        .contact-btn { display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>Exportodo</h1>
    <p>全球优质产品供应与展示</p>
</header>

<div class="container">
    <div class="welcome-msg">
        <h2>欢迎访问我们的官方展示站</h2>
        <p>网站正在建设中，以下是我们的核心产品目录。</p>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <div class="product-img">产品图片 1 (待上传)</div>
            <div class="product-info">
                <h3>产品系列 A</h3>
                <p>高质量、耐用的外贸出口标准产品。</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-img">产品图片 2 (待上传)</div>
            <div class="product-info">
                <h3>产品系列 B</h3>
                <p>最新设计，符合国际市场流行趋势。</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-img">产品图片 3 (待上传)</div>
            <div class="product-info">
                <h3>产品系列 C</h3>
                <p>支持定制化生产，满足您的特殊需求。</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>© 2026 Exportodo. All rights reserved.</p>
    <p>联系我们: <a href="mailto:info@exportodo.com">info@exportodo.com</a></p>
    <a href="mailto:info@exportodo.com" class="contact-btn">获取最新报价单</a>
</footer>

</body>
</html>
